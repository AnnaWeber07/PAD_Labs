<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Gateway</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="device">
                <div class="device-header">
                    <div class="device-controls"></div>
                </div>
                <div class="device-screen">
                    <h3>Climate Service</h3>
                    <p>Status: <span id="climateStatus"></span></p>
                    <input type="number" id="climatePort" placeholder="Enter Climate Port">
                    <button class="btn btn-primary" onclick="sendRandomClimateData()">Send Random Climate Data</button>
                    <form onsubmit="registerEndpoint('climate', event)">
                        <input type="text" id="climateEndpoint" placeholder="Enter Climate Endpoint">
                        <button type="submit" class="btn btn-success">Register Endpoint</button>
                    </form>
                    <div class="mt-4">
                        <h5>Climate Data</h5>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Temperature</th>
                                <th>Humidity</th>
                            </tr>
                            </thead>
                            <tbody id="climateDataTable"></tbody>
                        </table>
                    </div>
                    <canvas id="climateChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="device">
                <div class="device-header">
                    <div class="device-controls"></div>
                </div>
                <div class="device-screen">
                    <h3>Sensor Service</h3>
                    <p>Status: <span id="sensorStatus"></span></p>
                    <input type="number" id="sensorPort" placeholder="Enter Sensor Port">
                    <button class="btn btn-primary" onclick="sendRandomSensorData()">Send Random Sensor Data</button>
                    <form onsubmit="registerEndpoint('sensor', event)">
                        <input type="text" id="sensorEndpoint" placeholder="Enter Sensor Endpoint">
                        <button type="submit" class="btn btn-success">Register Endpoint</button>
                    </form>
                    <div class="mt-4">
                        <h5>Sensor Data</h5>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Sensor ID</th>
                                <th>Timestamp</th>
                                <th>Status</th>
                                <th>Battery Level</th>
                                <th>Alert Message</th>
                            </tr>
                            </thead>
                            <tbody id="sensorDataTable"></tbody>
                        </table>
                    </div>
                    <canvas id="sensorChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
